<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }

        h1, #score {
            color: white;
        }

        #score {
            font-size: 60px; /* Adjust the font size as needed */
        }
        
        .start-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #333;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .start-menu h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        .start-menu button {
            padding: 10px 20px;
            margin-bottom: 10px;
            font-size: 20px;
        }
    </style>
    <meta charset="utf-8" />
</head>
<body>
    <div class="start-menu">

        <button onclick="startGame()">Start</button>

        <br />
        <button type="button" id="buyThirdCursor" onclick="cursor.purchase()"> ðŸ’¶ðŸ’¶ Buy Triple Cursor ($1000) </button>
    </main>
    <script src="/scripts/building.js"></script>
    <script src="/scripts/script.js"></script>

        function startGame() {
            document.querySelector('.start-menu').style.display = 'none';
            document.querySelector('main').style.display = 'flex';
        }
    </script>
</body>
</html>
